# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Peter Leidy's Awesome Store!
email: your-email@domain.com
description: CD’s & DVD videos full of humor, music & overall quirkiness. Oh, and really valuable information…
baseurl: "/pl-store" # the subpath of your site, e.g. /blog
url: "http://tmray.github.io" # the base hostname & protocol for your site

# Build settings
markdown: kramdown

# Collections
collections:
  albums:
    output: true

  bundles:
    output: true

  cds:
    output: true
